<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid example</title>
        <style>
            .grid {
                background-color: green;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item">text1</div>
            <div class="grid-item">text2</div>
            <div class="grid-item">text3</div>
            <div class="grid-item">text4</div>
            <div class="grid-item">text5</div>
            <div class="grid-item">text6</div>
            <div class="grid-item">text7</div>
            <div class="grid-item">text8</div>
            <div class="grid-item">text9</div>
            <div class="grid-item">text10</div>
            <div class="grid-item">text11</div>
            <div class="grid-item">text12</div>
        </div>
    </body>
</html>
