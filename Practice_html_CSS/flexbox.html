<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox example</title>
        <style>
            #container {
                display:flex;
                flex-wrap: wrap;
            }
            #container > div{
                background-color: green;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>text1</div>
            <div>text2</div>
            <div>text3</div>
            <div>text4</div>
            <div>text5</div>
            <div>text6</div>
            <div>text7</div>
            <div>text8</div>
            <div>text9</div>
            <div>text10</div>
            <div>text11</div>
            <div>text12</div>
        </div>
    </body>
</html>
